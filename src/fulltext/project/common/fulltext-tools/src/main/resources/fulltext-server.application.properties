# the url for connecting zookeeper server. if there are more than one, please split by ','
scm.zookeeper.urls=localhost:2181

server.port=8610

#Time that connectors wait for another HTTP request before closing the connection:30 min
server.connection-timeout=1800000


# service center
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

scm.fulltext.es.urls=http://localhost:9200
scm.fulltext.es.RefreshPolicy=WAIT_UNTIL
scm.fulltext.es.searchScrollTimeout=180000
scm.fulltext.es.searchScrollSize=100
scm.fulltext.es.indexShards=5
scm.fulltext.es.indexReplicas=1

scm.fulltext.mq.topicPartitionNum=3

scm.fulltext.textualParser.pic.tessdataDir=/usr/share/tesseract-ocr/tessdata/
scm.fulltext.textualParser.pic.language=eng+chi_sim



HostName,      SshPort, User,        Password,  JavaHome
192.168.16.195, 22,      root,   sequoiadb, /usr/local/java/jdk1.8.0_221

[config]
#指定需升级的服务;不指定则升级主机上的所有服务(命令行指定服务的优先级比配置高)
#service 可选项：
# 1. gateway 网关服务
# 2. service-center 注册中心服务
# 3. auth-server 认证服务
# 4. admin-server 监控服务
# 5. config-server 配置服务
# 6. schedule-server 调度服务
# 7. mq-server 消息队列服务
# 8. daemon 守护进程
# 9. om-server om服务
# 10. fulltext-server 全文检索服务
# 11. content-server 内容服务
# 12. s3-server s3服务
# 13. non-service 非服务目录(包括doc,driver,tools)
#service=gateway
#指定脚本存放位置;默认为/opt/upgrade/sequoiacm
upgradePackPath=/opt/upgrade/sequoiacm
#指定备份目录存放位置;默认为/opt/backup/sequoiacm
backupPath=/opt/backup/sequoiacm